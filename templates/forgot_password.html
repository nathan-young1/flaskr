<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/auth_page.css"/>

    <link rel="icon" type="image" href="static/images/logo.svg"/>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Authentication Scripts -->
    <script src="static/js/auth.js" defer type="text/javascript"></script>

    <title>Flaskr - Reset Password</title>
</head>
<body>
    <main class="d-flex">
        <div class="main_div d-flex flex-column">
            <div class="logo_name d-flex align-items-center mt-5 ms-5">
                <img src="static/images/logo.svg" alt="Flaskr logo" class="logo"/>
                <span class="site_name d-block ms-3">Flaskr</span>
            </div>

            <div class="form_div align-self-center">
                <form id="authForm" action="#" class="d-flex flex-column">
                    <span class="form_header d-block align-self-center mb-4">Reset Password</span>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input name='username' type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" maxlength="30">
                    </div>
                    <span id="validation_text" class="d-none align-self-left text-danger fs-6">Username doesn't exists</span>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                        <input name='password' type="password" class="form-control" placeholder="New Password" aria-label="Password" aria-describedby="basic-addon1" maxlength="255">
                    </div>

                    <button id="form_button" class="form_button resetpassword_button align-self-center mt-3" type="button" onclick="authHandler('/forgotPassword')">Reset Password</button>
                    <span class="d-block align-self-center mt-3 bottom_link">Remembered Password? <a href="{{url_for('login')}}" class="text-decoration-none">Login</a></span>
                </form>
            </div>
        </div>

        <img src="static/images/side_image3.jpg" alt="" class="img_section">
    </main>

</body>
</html>
