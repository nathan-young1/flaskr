<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image" href="static/images/logo.svg" />

    <Link rel="stylesheet" type="text/css" href="static/css/dashboard.css" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Flaskr - Dashboard</title>
</head>

<body class="d-flex flex-column">

    <div class="align-self-end d-flex align-items-center">
        <span class="me-3 username">{{username}}</span>
        <img class="profile_pic" src={{"https://ui-avatars.com/api/?name={0}&background=random".format(username)}} alt="">
    </div>

    <div class="main_div d-flex flex-column align-self-center">
        <span class="d-block align-self-center main_div_header">Pick A Destination</span>

        <div class="input-group mb-3 mt-4">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search for a place" aria-label="Search for a place"
                aria-describedby="basic-addon1">
        </div>

        <ul class="mt-3 ps-0 d-flex">
            <li>
                <img src="static/images/side_image4.jpg" alt="">
                <div>
                    <span>Carribian</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image2.jpg" alt="">
                <div>
                    <span>Portland</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image3.jpg" alt="">
                <div>
                    <span>Ice lake</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image.jpg" alt="">
                <div>
                    <span>Scotland</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image3.jpg" alt="">
                <div>
                    <span>Mardives</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image4.jpg" alt="">
                <div>
                    <span>Olympus</span>
                </div>
            </li>
            <li>
                <img src="static/images/side_image2.jpg" alt="">
                <div>
                    <span>Seribian</span>
                </div>
            </li>
        </ul>

    </div>

</body>

</html>
